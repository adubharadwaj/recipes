   <div class="modal-content">
      <div class="modal-header" >
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" > Add Recipe</h4>
      </div>
      <div class="modal-body" >
        <form name="recipeForm"  data-ng-submit="addRecipe()" novalidate> 
          <div class="form-group">
            <label> Recipe Name</label>
            <input type="text" class="form-control" placeholder="Recipe Name" data-ng-model="recipeName">
          </div>
          <div class="form-group">
            <label> Ingredients</label>
            <input type="number" class="form-control" placeholder="Ingredients" data-ng-model="recipeIngredients">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
